
<html xmlns:th="http://www.thymeleaf.org"></html>

<head>
    <meta charset="UTF-8">
    <title>Status Pengiriman Paket</title>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="icon" th:href="@{/img/img.png}">


    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery-3.3.1.slim.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/popper.min.js}" type="text/javascript"></script>

</head>
<body>

<div class="container">
    <br>
    <h2>Tambah Pengiriman</h2>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal" method="post" th:action="@{/create}" th:object="${paket}">
                <input th:field="*{id}" type="hidden"/>
                <div class="form-group">
                    <label class="col-sm-4 control-label">No Resi: </label>
                    <div class="col-sm-10">
                        <input class="form-style" th:field="*{noResi}" type="text" id="no_resi" placeholder="No Resi" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">Tanggal Pengiriman: </label>
                    <div class="col-sm-10">
                        <input class="form-style" th:field="*{tanggal}" type="text" id="tanggal" placeholder="Tanggal Pengiriman" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Tanggal Diterima: </label>
                    <div class="col-sm-10">
                        <input class="form-style" th:field="*{tanggalDiterima}" type="text" id="tanggalditerima" placeholder="Tanggal Diterima" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Alamat: </label>
                    <div class="col-sm-10">
                        <input class="form-style" th:field="*{alamat}" type="text" id="alamat" placeholder="Alamat" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Nama Penerima: </label>
                    <div class="col-sm-10">
                        <input class="form-style" th:field="*{penerima}" type="text" id="penerima" placeholder="Nama Penerima" required>
                    </div>
                </div>



                <div class="form-group">
                    <br>
                    <input class="btn btn-success" type="submit" value="Save">
                    <a class="btn btn-danger" role="button" th:href="@{/}">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
