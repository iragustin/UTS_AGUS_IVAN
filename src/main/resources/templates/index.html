<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Status Pengiriman Paket</title>

  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
        name="viewport">

  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="icon" th:href="@{/img/img.png}">


  <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
  <script th:src="@{/js/jquery-3.3.1.slim.min.js}" type="text/javascript"></script>
  <script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
</head>
<body>
<div class="container"><br><h2>Status Pengiriman Paket</h2></div>
<div class="container"><br><a class="btn btn-info" role="button" th:href="@{/create}">New</a></div>
<div class="container">
  <table class="table table-striped table-dark">
    <thead class="thead-white">
    <tr>
      <th scope="col"><font color = "#c4c3ca">No Resi</font></th>
      <th scope="col"><font color = "#c4c3ca">Tanggal Pengiriman</font></th>
      <th scope="col"><font color = "#c4c3ca">Tanggal Diterima</font></th>
      <th scope="col"><font color = "#c4c3ca">Alamat</font></th>
      <th scope="col"><font color = "#c4c3ca">Nama Penerima</font></th>
      <th scope="col"><font color = "#c4c3ca">Action</font></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s : ${paket}">
      <td scope="col" th:text="${s.noResi}"></td>
      <td scope="col" th:text="${s.tanggal}"></td>
      <td scope="col" th:text="${s.tanggalDiterima}"></td>
      <td scope="col" th:text="${s.alamat}"></td>
      <td scope="col" th:text="${s.penerima}"></td>
      <td scope="col">
        <a class="btn btn-primary" role="button" th:href="${'/edit/'+s.id}"><span>Edit</span></a>
        <a class="btn btn-danger" role="button" th:href="${'/hapus/'+s.id}"><span>Delete</span></a>
      </td>
    </tr>
    </tbody>
  </table>\
</div>
</body>
</html>
